<h2>Comentarios</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Comentario</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.nombre}}</td>
            <td>{{item.comentario}}</td>
            <td>Informacion oculta</td>

        </tr>

    </tbody>

</table>
