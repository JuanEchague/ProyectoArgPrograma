<app-header></app-header>
<br>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edici√≥n de item</h3>
    <br>
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">

        <div class="form-group">

            <label>Nombre : </label>
            <input type="text"
                class="form-control"
                id="nombre"
                [(ngModel)]="item.nombre"
                name="nombre"
                required
                minlength="4"
                maxlength="60"
                placeholder="Digite su nombre "
                #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid &&
                (nombre.dirty || nombre.touched)">
                <!--<div *ngIf="nombre.errors.required">
                    Digite su nombre por favor
                </div>
                <div *ngIf="nombre.errors.minlength">
                    El nombre tiene que contener como minimo 4 caracteres
                </div>
                <div *ngIf="nombre.errors.maxlength">
                    El nombre tiene que tener como maximo 10 caracteres
                </div>-->
            </div>
        </div>

        <div class="form-group">
            <label>Comentario : </label>
            <textarea type="text"
                class="form-control"
                id="comentario"
                [(ngModel)]="item.comentario"
                name="comentario"
                required
                minlength="4"
                maxlength="255"
                placeholder="Digite su comentario "
                #apellido="ngModel">
            </textarea>
            <!-- <div class="alert alert-danger" *ngIf="item.comentario.invalid &&
                (item.comentario.dirty || item.comentario.touched)">
                <div *ngIf="item.comentario.errors.required">
                    Digite su comentario por favor
                </div>
                <div *ngIf="item.comentario.errors.minlength">
                    El comentario tiene que contener como minimo 4 caracteres
                </div>
                <div *ngIf="item.comentario.errors.maxlength">
                    El comentario tiene que tener como maximo 255 caracteres
                </div>
            </div>-->
        </div>

        <div class="form-group">
            <label>Email : </label>
            <input type="email"
                class="form-control"
                id="email"
                [(ngModel)]="item.email"
                name="email"
                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                required
                placeholder="Digite su email "
                #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.invalid &&
                (email.dirty)">
                <!--<div *ngIf="email.errors.required">
                    Digite su email por favor
                </div>
                <div *ngIf="email.errors.pattern">
                    Por favor digite el email con el siguiente formato :
                    user100@gmail.com
                </div>-->
            </div>
        </div>
        <br>
        <button class="btn btn-success" [disabled]="!itemForm.form.valid">Guardar</button>
    </form>
    <br>
</div>
<app-footer></app-footer>
